<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <script src="../script/login-script.js" defer></script>
    <title>Tela de Login</title>
</head>
<body>
    <header>
        <div class="titulo">
            <img src="../img/nome.png" alt="Logo do site">
        </div>
        <nav>
            
        </nav>
    </header>
    <section>
        <div class="formulario">
            <h1 class="titulo-forms">Login</h1>
            <input class="campo-email" type="email" placeholder="Email">
            <input class="campo-senha" type="password" placeholder="Senha">
            <button class="botao-login">
                <h2 class="botao-login__texto">Login</h2>
            </button>
            <a class="link-esqueceu-senha" href="">Esqueceu sua senha?</a>
        </div>
    </section>
</body>
</html>
