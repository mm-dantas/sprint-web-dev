<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigo Expandível com Animação</title>
    <style>
        /* Estilo para o artigo */
        #article {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        /* Estilo para esconder o texto adicional inicialmente */
        .extra-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 5s ease-out;
        }
        /* Estilo para mostrar o texto adicional com animação */
        .extra-content.show {
            max-height: 500px; /* Ajuste conforme necessário */
        }
    </style>
</head>
<body>

<div id="article">
    <h2>Título do Artigo</h2>
    <p>Este é o conteúdo inicial do artigo. Ele é visível desde o início.</p>
    
    <!-- Conteúdo adicional inicialmente escondido -->
    <div id="extraContent" class="extra-content">
        <p>Este é o texto adicional que será mostrado após clicar no botão.</p>
        <p>Mais informações e detalhes que antes estavam escondidos.</p>
    </div>

    <!-- Botão para mostrar mais conteúdo -->
    <button id="showMoreBtn">Mostrar Mais</button>
</div>

<!-- Div com texto adicional abaixo do conteúdo expandível -->
<div id="additionalContent">
    <p>Este é o texto abaixo do conteúdo expansível. Sempre visível.</p>
</div>

<script>
    // Função para mostrar o conteúdo adicional ao clicar no botão
    document.getElementById("showMoreBtn").addEventListener("click", function() {
        var extraContent = document.getElementById("extraContent");
        if (extraContent.classList.contains("show")) {
            extraContent.classList.remove("show");
            this.textContent = "Mostrar Mais";
        } else {
            extraContent.classList.add("show");
            this.textContent = "Mostrar Menos";
        }
    });
</script>

</body>
</html>
